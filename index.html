<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="color-picker-container">
            <div class="color-picker">
                <h4 class="color-picker-hex" id="color-picker-hex"></h4>
                <input class="color-picker-input" id="color-picker" type="color" />
            </div>
            <select id="scheme-list" class="scheme-list">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class="scheme-button" id="scheme-button">Get color scheme</button>
        </div>
        <div class="colors-container">
            <div class="color-1 colors" id="color-1"></div>
            <div class="color-2 colors" id="color-2"></div>
            <div class="color-3 colors" id="color-3"></div>
            <div class="color-4 colors" id="color-4"></div>
            <div class="color-5 colors" id="color-5"></div>
        </div>
        <div class="color-names-container">
            <h4 class="names name-1" id="name-1"></h4>
            <h4 class="names name-2" id="name-2"></h4>
            <h4 class="names name-3" id="name-3"></h4>
            <h4 class="names name-4" id="name-4"></h4>
            <h4 class="names name-5" id="name-5"></h4>
        </div>
        <script src="index.js"></script>
    </body>
</html>
